<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Range Slider</title>
    <link rel="icon" type="image/png" href="Assets/emmanuel-jose.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/eia7dfc.css">
</head>

<body>
    <div class="wrapper"></div>

        <div class="video-container">
        
            <video autoplay muted loop>
                <source src="bokeh.mp4" type="video/mp4">
            </video>
        
        </div>


        <div class="video-overlay">
            <div class="firsttext">You have</div><span id='rangeValue'>5</span><div class="lasttext">job offers!</div>
            <input class='range' type='range' name="" min='5' max='1000' value='0' onchange="rangeHandler(this.value)"
                onmousemove="rangeHandler(this.value)" />
        </div>
    </div>
</body>
<script type="text/javascript">
    function rangeHandler(value) {
        document.getElementById('rangeValue').innerHTML = value;
    }
</script>

</html>
